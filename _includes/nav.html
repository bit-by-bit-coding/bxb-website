<nav id="topnav">
    <a href="{{ 'index.html' | relative_url | remove: '.html' }}">
        <img src="imgs/Logo.svg" id="navlogo">
    </a>
    <input class="checkbox-toggle mobile" type="checkbox" />
    <div class="hamburger mobile">
        <div></div>
    </div>
    <nav id="topnav-right">
        <ul id="nav-ul">
            {% for menu-item in site.data.settings.menu %}
            {% if menu-item.submenu[0] %}
            <li class="dropdown-container nav-item">
                <a href="#">
                    <button class="navbutton">{{ menu-item.name }}
                        <i class="menu-arrow"></i>
                    </button>
                </a>
                <ul class="dropdown-content">
                    {% for submenu-item in menu-item.submenu %}

                    <li>
                        <a href="{{ submenu-item.url | relative_url | remove: '.html' }}">
                            <button class="dropdownbutton">{{ submenu-item.name }}</button>
                        </a>
                    </li>

                    {% endfor %}
                </ul>
            </li>
            {% else %}
            <li>
                <a href="{{ menu-item.url | relative_url | remove: '.html' }}">
                    <button class="navbutton">{{ menu-item.name }}</button>
                </a>
            </li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>
</nav>
