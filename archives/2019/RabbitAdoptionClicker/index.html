<body>
    <h1>
         Rabbit Adoption Clicker
    </h1>
    <div>
        <button id="bunny">
            <img src="https://squeaksandnibbles.com/wp-content/uploads/2018/03/rabbit-colors-header.jpg" id="Bunny">
        </button>
    </div>

    <p>
        Number Of Bunnies Adopted: <span id="NumberOfBunniesElem">0</span>
    <div id="newsbox">
      <span id="news">The world has been overrun with homeless rabbits!</span> 
    </div>

     </p>
    <ul>
        <li>
            <button id="Expen" class="Buy">
                Buy (20)
            </button>
            Ex-Pens: <span id="NumberOfExpensElem">0</span>
        </li>
        <li>
            <button id="PetRoom" class="Buy">
                Buy (50)
            </button>
            Pet Rooms: <span id="NumberOfPetRoomsElem">0</span>
        </li>
        <li>
            <button id="BunnyHotel" class="Buy">
                Buy (100)
            </button>
            Bunny Hotels: <span id="NumberOfBunnyHotelsElem">0</span> 
        </li>
        <li>
            <button id="RabbitRanch" class="Buy">
                Buy (500)
            </button>
           Rabbit Ranches: <span id="NumberOfRabbitRanchesElem">0</span>
        </li>
    </ul>


    <script src="JavaScript.js"></script>
</body>
<!--center the bunny-->
