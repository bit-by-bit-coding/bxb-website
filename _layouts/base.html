<!DOCTYPE html>

<head>
	<title>{{page.title}}</title>
	{% include head.html %}
	<link rel="stylesheet" href="styles/style.css">
	{% if page.style %}
	<link rel="stylesheet" href="styles/{{page.style}}">
	{% endif %}

	{%- comment -%} this will only put the google analytics on the page when github pages builds it {%- endcomment -%}
	{% if jekyll.environment == "production" %}

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-167759946-1"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-167759946-1');
	</script>
	{% endif %}
</head>

<body>
	{{ content }}
</body>
